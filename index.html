<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Pour Manon ‚òïÔ∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
            background-color: #f0fff4; font-family: 'Montserrat', sans-serif; overflow: hidden; position: relative;
        }

        /* Mosa√Øque Amundi */
        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_d%27Amundi.png');
            background-repeat: repeat; background-size: 65px; opacity: 0.1; z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 45px; border-radius: 35px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.08);
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-align: center; width: 85%; max-width: 420px; 
            z-index: 50; position: relative;
        }

        .icon { font-size: 60px; margin-bottom: 20px; display: block; }
        h1 { color: #1a2a3a; font-size: 22px; font-weight: 700; margin-bottom: 30px; line-height: 1.5; }

        .buttons { display: flex; justify-content: center; gap: 25px; min-height: 70px; align-items: center; }
        
        button { 
            padding: 15px 35px; font-size: 18px; font-weight: 700; border: none; 
            border-radius: 20px; cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn { 
            background: linear-gradient(135deg, #00b894, #55efc4); color: white; 
            box-shadow: 0 8px 20px rgba(0, 184, 148, 0.25);
        }
        #yesBtn:hover { transform: scale(1.1); }

        #noBtn { background-color: #ffffff; color: #636e72; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .disclaimer { 
            font-size: 11px; color: #636e72; margin-top: 30px; 
            border-top: 1px solid rgba(0,0,0,0.05); padding-top: 20px; font-style: italic; 
        }

        .success-gif { width: 100%; border-radius: 25px; margin-top: 20px; }

        .popup-image { 
            position: absolute; 
            z-index: 10; /* Derri√®re le container (50) mais devant le fond */
            width: 140px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); 
            border: 5px solid white;
            transition: opacity 0.6s ease; pointer-events: none;
            transform: rotate(var(--rotation));
        }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <div id="content">
        <span class="icon">‚òïÔ∏è ü´µ</span>
        <h1>Hey, toi, oui toi, est-ce que √ßa te dit d‚Äôaller prendre un p‚Äôtit caf√© ?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Oui</button>
            <button id="noBtn" onmouseover="moveButton()">Non</button>
        </div>
        <p class="disclaimer">
            √âtude The Times : Boire un caf√© avec JS <br> 
            augmente 9 fois sur 10 la satisfaction au travail.
        </p>
    </div>
    <div id="celebration" style="display:none;">
        <img src="https://alivreouvert.net/wp-content/uploads/2017/02/party-gif.gif" class="success-gif">
        <h2 style="margin-top:20px; color: #00b894;">Yahouuuuu!!! üéâü•≥</h2>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const mainCard = document.getElementById('mainCard');
    let hasMoved = false;
    
    const photos = ['7eaaf27b-6ed7-4482-9cec-f17b075a9f49.jpeg', 'IMG_2860.jpeg'];
    let photoIndex = 0;

    function moveButton() {
        if (!hasMoved) {
            noBtn.style.position = 'fixed';
            hasMoved = true;
        }
        // Calcul pour √©viter que le bouton sorte totalement de l'√©cran
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function celebrate() {
        document.getElementById('content').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        clearInterval(imgCycle);
        document.querySelectorAll('.popup-image').forEach(img => img.style.opacity = '0');
    }

    const imgCycle = setInterval(() => {
        const img = document.createElement('img');
        img.src = photos[photoIndex];
        photoIndex = (photoIndex + 1) % photos.length;
        img.className = 'popup-image';
        
        const cardRect = mainCard.getBoundingClientRect();
        let x, y;

        // Logique pour spawner hors de l'encadr√© blanc
        let attempts = 0;
        do {
            x = Math.random() * (window.innerWidth - 160);
            y = Math.random() * (window.innerHeight - 160);
            attempts++;
            // On v√©rifie si la position overlap avec la carte centrale
        } while (
            attempts < 20 &&
            x < cardRect.right + 20 && 
            x + 150 > cardRect.left - 20 &&
            y < cardRect.bottom + 20 && 
            y + 150 > cardRect.top - 20
        );

        img.style.left = x + 'px';
        img.style.top = y + 'px';
        const randomRot = (Math.random() * 24 - 12) + 'deg';
        img.style.setProperty('--rotation', randomRot);

        document.body.appendChild(img);
        
        setTimeout(() => { 
            img.style.opacity = '0'; 
            setTimeout(() => img.remove(), 600); 
        }, 3000);
    }, 2000);
</script>
</body>
</html>
