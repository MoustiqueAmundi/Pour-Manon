<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Manon ‚òïÔ∏è</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
            background-color: #e6ffe6; font-family: 'Arial', sans-serif; overflow: hidden; position: relative;
        }
        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_d%27Amundi.png');
            background-repeat: repeat; background-size: 70px; opacity: 0.12; z-index: -1;
        }
        .container {
            background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center; max-width: 400px; z-index: 10; position: relative;
        }
        .icon { font-size: 60px; margin-bottom: 15px; }
        h1 { color: #333; font-size: 22px; margin-bottom: 20px; line-height: 1.4; }
        .buttons { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        button { padding: 12px 25px; font-size: 18px; border: none; border-radius: 50px; cursor: pointer; }
        
        #yesBtn { background-color: #ff4081; color: white; position: relative; z-index: 20; }
        #noBtn { background-color: #e0e0e0; color: #555; position: fixed; z-index: 100; }
        
        .disclaimer { font-size: 11px; color: #888; font-style: italic; margin-top: 10px; line-height: 1.5; }
        .success-gif { width: 100%; border-radius: 10px; margin-top: 15px; display: block; }
        
        .popup-image { 
            position: absolute; z-index: 1; width: 130px; border-radius: 8px; 
            transition: opacity 0.5s; pointer-events: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <div id="content">
        <div class="icon">‚òïÔ∏è ü´µ</div>
        <h1>Hey, toi, oui toi, est-ce que √ßa te dit d‚Äôaller prendre un p‚Äôtit caf√© ?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Oui</button>
            <button id="noBtn" onmouseover="moveButton()">Non</button>
        </div>
        <p class="disclaimer">
            √âtude The Times : Boire un caf√© avec JS <br> 
            augmente 9 fois sur 10 la satisfaction au travail.
        </p>
    </div>
    <div id="celebration" style="display:none;">
        <img src="fete.gif" class="success-gif">
        <h2 style="margin-top:10px; color: #ff4081;">Yahouuuuu!!! üéâü•≥</h2>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    noBtn.style.top = "60%"; noBtn.style.left = "52%";

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function celebrate() {
        document.getElementById('content').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        clearInterval(imgCycle);
        document.querySelectorAll('.popup-image').forEach(img => img.remove());
    }

    const imgCycle = setInterval(() => {
        const img = document.createElement('img');
        // Utilise le fichier photo.jpg mont√© sur ton github
        img.src = 'photo.jpg';
        img.className = 'popup-image';
        img.style.left = Math.random() * (window.innerWidth - 130) + 'px';
        img.style.top = Math.random() * (window.innerHeight - 130) + 'px';
        document.body.appendChild(img);
        
        setTimeout(() => { 
            img.style.opacity = '0'; 
            setTimeout(() => img.remove(), 500); 
        }, 2500);
    }, 2000);
</script>
</body>
</html>
