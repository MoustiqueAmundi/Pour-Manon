<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Manon üçª</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
            background-color: #e6ffe6; font-family: 'Arial', sans-serif; overflow: hidden; position: relative;
        }
        /* Mosa√Øque Amundi */
        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_d%27Amundi.png');
            background-repeat: repeat; background-size: 70px; opacity: 0.12; z-index: -1;
        }
        .container {
            background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center; max-width: 350px; z-index: 10;
        }
        .beer-icon { font-size: 60px; margin-bottom: 15px; }
        h1 { color: #333; font-size: 22px; margin-bottom: 20px; }
        .buttons { display: flex; justify-content: center; gap: 15px; min-height: 50px; }
        button { padding: 12px 25px; font-size: 18px; border: none; border-radius: 50px; cursor: pointer; }
        
        #yesBtn { background-color: #ff4081; color: white; }
        #noBtn { background-color: #e0e0e0; color: #555; position: fixed; z-index: 100; }
        
        /* GIF de succ√®s */
        .success-gif { width: 100%; border-radius: 10px; margin-top: 15px; display: block; }
        
        /* Images qui spawn */
        .popup-image { 
            position: absolute; z-index: 1; width: 120px; border-radius: 8px; 
            transition: opacity 0.5s; pointer-events: none; 
        }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <div id="content">
        <div class="beer-icon">üç∫</div>
        <h1>Manon, est-ce que tu veux bien aller boire un verre ?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Oui</button>
            <button id="noBtn" onmouseover="moveButton()">Non</button>
        </div>
    </div>
    <div id="celebration" style="display:none;">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJueGZ3bmZqZzR4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eXh4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l2JhORT5IFXc6EY4o/giphy.gif" class="success-gif">
        <h2 style="margin-top:10px;">Sant√© ! üéâüçª</h2>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    // Position initiale
    noBtn.style.top = "60%"; noBtn.style.left = "52%";

    function moveButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function celebrate() {
        document.getElementById('content').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        clearInterval(imgCycle);
    }

    // Cycle d'apparition des images (Lien Direct i.postimg.cc)
    const imgCycle = setInterval(() => {
        const img = document.createElement('img');
        img.src = 'https://i.postimg.cc/WhSwnY6p/image.png';
        img.className = 'popup-image';
        img.style.left = Math.random() * (window.innerWidth - 120) + 'px';
        img.style.top = Math.random() * (window.innerHeight - 120) + 'px';
        document.body.appendChild(img);
        
        // Disparition douce
        setTimeout(() => { 
            img.style.opacity = '0'; 
            setTimeout(() => img.remove(), 500); 
        }, 2000);
    }, 2000);
</script>
</body>
</html>
