<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Manon ‚òïÔ∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
            background: radial-gradient(circle, #ffffff 0%, #b8e2cb 100%);
            font-family: 'Montserrat', sans-serif; overflow: hidden; position: relative;
        }

        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_d%27Amundi.png');
            background-repeat: repeat; background-size: 85px; opacity: 0.08; z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            padding: 50px; border-radius: 50px; box-shadow: 0 40px 80px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.8); text-align: center; width: 85%; max-width: 450px; 
            z-index: 1000; position: relative;
        }

        /* VISUEL HERO MASSIF */
        .hero-container { position: relative; width: 140px; height: 140px; margin: 0 auto 30px; }
        .coffee-svg { width: 100%; height: 100%; fill: #00b894; filter: drop-shadow(0 10px 15px rgba(0,184,148,0.2)); }
        .pointing-finger { 
            position: absolute; top: -20px; right: -30px; font-size: 80px; 
            animation: pointAction 1.2s ease-in-out infinite; 
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        @keyframes pointAction {
            0%, 100% { transform: scale(1) rotate(-15deg) translateX(0); }
            50% { transform: scale(1.15) rotate(-5deg) translateX(-10px); }
        }

        h1 { color: #2d3436; font-size: 24px; font-weight: 700; margin-bottom: 35px; line-height: 1.4; }
        .buttons { display: flex; justify-content: center; gap: 25px; min-height: 80px; align-items: center; }
        
        button { padding: 18px 40px; font-size: 20px; font-weight: 700; border: none; border-radius: 25px; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #yesBtn { background: linear-gradient(135deg, #00b894, #009473); color: white; box-shadow: 0 10px 25px rgba(0, 184, 148, 0.4); }
        #yesBtn:hover { transform: scale(1.1); }
        #noBtn { background-color: #f8f9fa; color: #636e72; border: 1px solid #eee; position: relative; }

        .disclaimer { font-size: 12px; color: #636e72; margin-top: 35px; border-top: 1px solid rgba(0,0,0,0.08); padding-top: 25px; font-style: italic; }
        .success-gif { width: 100%; border-radius: 35px; margin-top: 25px; }

        .popup-image { 
            position: absolute; z-index: 10; width: 165px; border-radius: 25px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.25); border: 7px solid white;
            transition: opacity 0.8s ease; pointer-events: none; transform: rotate(var(--rotation));
        }
    </style>
</head>
<body>

<audio id="victoryMusic" src="2672.mp3" loop></audio>

<div class="container" id="mainCard">
    <div id="content">
        <div class="hero-container">
            <svg class="coffee-svg" viewBox="0 0 512 512">
                <path d="M400 192H32V16h368v176zM48 48v112h336V48H48zm416 48v96c0 53-43 96-96 96h-32v32h32c70.7 0 128-57.3 128-128V96h-32zM32 272c0 53 43 96 96 96h160c53 0 96-43 96-96v-32H32v32zm352 0v16c0 35.3-28.7 64-64 64H128c-35.3 0-64-28.7-64-64v-16h320zM256 464c110.5 0 200-89.5 200-200h32c0 128.1-103.9 232-232 232S24 392.1 24 264h32c0 110.5 89.5 200 200 200z"/>
            </svg>
            <div class="pointing-finger">ü´µ</div>
        </div>
        <h1>Hey, toi, oui toi, est-ce que √ßa te dit d‚Äôaller prendre un p‚Äôtit caf√© ?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Oui</button>
            <button id="noBtn" onmouseover="moveButton()">Non</button>
        </div>
        <p class="disclaimer">√âtude The Times : Boire un caf√© avec JS <br> augmente 9 fois sur 10 la satisfaction au travail.</p>
    </div>
    <div id="celebration" style="display:none;">
        <img src="https://alivreouvert.net/wp-content/uploads/2017/02/party-gif.gif" class="success-gif">
        <h2 style="margin-top:25px; color: #00b894; font-size: 28px;">Yahouuuuu!!! üéâü•≥</h2>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const mainCard = document.getElementById('mainCard');
    const music = document.getElementById('victoryMusic');
    let hasMoved = false;
    
    const photos = ['7eaaf27b-6ed7-4482-9cec-f17b075a9f49.jpeg', 'IMG_2860.jpeg', 'IMG_8449.jpeg', 'IMG_8445.jpeg', 'IMG_8443.jpeg', 'IMG_8448.jpeg', 'IMG_8447.jpeg'];
    let photoIndex = 0;
    const activePhotoPositions = [];

    function moveButton() {
        if (!hasMoved) { noBtn.style.position = 'fixed'; hasMoved = true; }
        
        // CONFINEMENT STRICT : Le bouton reste dans un rectangle central (marge 35% bords)
        const marginW = window.innerWidth * 0.35;
        const marginH = window.innerHeight * 0.35;
        
        const rangeX = window.innerWidth - (marginW * 2) - noBtn.offsetWidth;
        const rangeY = window.innerHeight - (marginH * 2) - noBtn.offsetHeight;
        
        const x = marginW + (Math.random() * rangeX);
        const y = marginH + (Math.random() * rangeY);
        
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function celebrate() {
        music.currentTime = 10;
        music.play();

        // Feux d'artifice INFINIS
        setInterval(function() {
            confetti({ 
                particleCount: 50, 
                spread: 90, 
                origin: { x: Math.random(), y: Math.random() - 0.2 }, 
                zIndex: 2000,
                colors: ['#00b894', '#ffffff', '#ffce54']
            });
        }, 400);

        document.getElementById('content').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        clearInterval(imgCycle);
        document.querySelectorAll('.popup-image').forEach(img => img.style.opacity = '0');
    }

    function isOverlapping(x, y) {
        for (let pos of activePhotoPositions) {
            const dist = Math.sqrt(Math.pow(x - pos.x, 2) + Math.pow(y - pos.y, 2));
            if (dist < 200) return true; // Emp√™che tout chevauchement
        }
        return false;
    }

    // Vitesse boost√©e : 1.6s
    const imgCycle = setInterval(() => {
        const img = document.createElement('img');
        img.src = photos[photoIndex];
        photoIndex = (photoIndex + 1) % photos.length;
        img.className = 'popup-image';
        
        const cardRect = mainCard.getBoundingClientRect();
        let x, y, attempts = 0;

        do {
            x = Math.random() * (window.innerWidth - 180);
            y = Math.random() * (window.innerHeight - 180);
            attempts++;
        } while (attempts < 60 && (isOverlapping(x, y) || (x < cardRect.right + 40 && x + 160 > cardRect.left - 40 && y < cardRect.bottom + 40 && y + 160 > cardRect.top - 40)));

        activePhotoPositions.push({x, y});
        img.style.left = x + 'px'; img.style.top = y + 'px';
        img.style.setProperty('--rotation', (Math.random() * 26 - 13) + 'deg');
        document.body.appendChild(img);
        
        setTimeout(() => { 
            img.style.opacity = '0'; 
            setTimeout(() => { img.remove(); activePhotoPositions.shift(); }, 800); 
        }, 4500);
    }, 1600); 
</script>
</body>
</html>
