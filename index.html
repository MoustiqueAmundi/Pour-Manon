<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Manon üçª</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e6ffe6; 
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Mosa√Øque Amundi - Logo plus petit et taille fixe */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_d%27Amundi.png');
            background-repeat: repeat;
            background-size: 80px; /* Taille fixe des logos */
            opacity: 0.15;
            z-index: -1;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }
        h1 { color: #333; font-size: 24px; }
        .beer-icon { font-size: 80px; margin-bottom: 20px; }
        .buttons { margin-top: 30px; display: flex; justify-content: center; gap: 20px; min-height: 50px; }
        
        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        #yesBtn { background-color: #ff4081; color: white; z-index: 20; }
        #noBtn { 
            background-color: #e0e0e0; 
            color: #555; 
            position: fixed; /* Pour bouger partout */
            z-index: 20;
        }
        
        .success-gif { width: 100%; border-radius: 10px; margin-top: 15px; }

        .popup-image {
            position: absolute;
            z-index: 1;
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            pointer-events: none;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <div id="content">
        <div class="beer-icon">üç∫</div>
        <h1>Manon, est-ce que tu veux bien aller boire un verre ?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Oui</button>
            <button id="noBtn" onmouseover="moveButton()">Non</button>
        </div>
    </div>
    <div id="celebration" style="display:none;">
        <img src="https://media.giphy.com/media/l2JhORT5IFXc6EY4o/giphy.gif" alt="F√™te" class="success-gif">
        <h2>Sant√© ! üéâüçª</h2>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    
    // Position initiale du bouton non
    noBtn.style.top = (window.innerHeight / 2 + 50) + "px";
    noBtn.style.left = (window.innerWidth / 2 + 20) + "px";

    function moveButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function celebrate() {
        document.getElementById('content').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        clearInterval(imageInterval);
    }

    // Image popup toutes les 2 secondes (Lien direct r√©par√©)
    const imageUrl = 'https://i.postimg.cc/WhSwnY6p/image.png'; 
    
    function spawnImage() {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.className = 'popup-image';
        
        // Position al√©atoire
        const x = Math.random() * (window.innerWidth - 150);
        const y = Math.random() * (window.innerHeight - 150);
        
        img.style.left = x + 'px';
        img.style.top = y + 'px';
        document.body.appendChild(img);

        // Disparition apr√®s 3 secondes
        setTimeout(() => {
            img.style.opacity = '0';
            setTimeout(() => img.remove(), 500);
        }, 3000);
    }

    const imageInterval = setInterval(spawnImage, 2000);
</script>

</body>
</html>
