<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Benedicte üç∫</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap');

        body {
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
            background: radial-gradient(circle, #ffffff 0%, #b8e2cb 100%);
            font-family: 'Montserrat', sans-serif; overflow: hidden; position: relative;
        }

        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/00/Logo_Bi%C3%A8re_1664_en_2021.png');
            background-repeat: repeat; background-size: 85px; opacity: 0.12; z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            padding: 60px 40px; border-radius: 50px; box-shadow: 0 40px 80px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.8); text-align: center; width: 90%; max-width: 450px; 
            z-index: 1000; position: relative;
        }

        .hero-target {
            position: relative; width: 160px; height: 160px; margin: 0 auto 40px;
            display: flex; justify-content: center; align-items: center;
        }

        .target-ring {
            position: absolute; width: 100%; height: 100%;
            border: 4px dashed #00b894; border-radius: 50%;
            animation: rotate 10s linear infinite; opacity: 0.4;
        }

        .main-pointer {
            font-size: 100px; z-index: 2;
            animation: zoomPulse 1.5s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            user-select: none;
        }

        .coffee-badge {
            position: absolute; bottom: 0; right: -10px;
            background: #00b894; color: white; padding: 8px 15px;
            border-radius: 20px; font-weight: 900; font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
            transform: rotate(10deg); z-index: 3;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes zoomPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        h1 { color: #2d3436; font-size: 26px; font-weight: 900; margin-bottom: 40px; line-height: 1.3; }
        
        .buttons { display: flex; justify-content: center; gap: 25px; min-height: 80px; align-items: center; }
        button { padding: 20px 45px; font-size: 22px; font-weight: 900; border: none; border-radius: 30px; cursor: pointer; transition: 0.2s; }
        
        #yesBtn { background: linear-gradient(135deg, #00b894, #009473); color: white; box-shadow: 0 10px 25px rgba(0, 184, 148, 0.4); }
        #noBtn { background-color: #f8f9fa; color: #636e72; border: 2px solid #eee; position: relative; }

        .disclaimer { font-size: 13px; color: #636e72; margin-top: 40px; border-top: 2px solid rgba(0,0,0,0.05); padding-top: 30px; font-style: italic; }
        .success-gif { width: 100%; border-radius: 40px; margin-top: 25px; border: 8px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        .popup-image { 
            position: absolute; z-index: 10; width: 170px; border-radius: 25px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); border: 8px solid white;
            transition: opacity 0.8s ease; pointer-events: none; transform: rotate(var(--rotation));
        }
    </style>
</head>
<body>

<audio id="victoryMusic" src="2672.mp3" loop></audio>

<div class="container" id="mainCard">
    <div id="content">
        <div class="hero-target">
            <div class="target-ring"></div>
            <div class="main-pointer">ü´µ</div>
            <div class="coffee-badge">Ptite bi√®re?</div>
        </div>
        <h1>Viens prendre une bi√®re.... <br>S'il te pla√Æt....</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">OUI !</button>
            <button id="noBtn" onmouseover="moveButton()">NON</button>
        </div>
        <p class="disclaimer">Boire une bi√®re par jour augmente ses chances d'√™tre en bonne sant√© !</p>
    </div>
    <div id="celebration" style="display:none;">
        <img src="https://alivreouvert.net/wp-content/uploads/2017/02/party-gif.gif" class="success-gif">
        <h2 style="margin-top:25px; color: #00b894; font-size: 32px; font-weight: 900;">C'EST PARTI ! üéâü•≥</h2>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const mainCard = document.getElementById('mainCard');
    const music = document.getElementById('victoryMusic');
    let hasMoved = false;
    
    const photos = ['7eaaf27b-6ed7-4482-9cec-f17b075a9f49.jpeg', 'IMG_2860.jpeg', 'IMG_8449.jpeg', 'IMG_8445.jpeg', 'IMG_8443.jpeg', 'IMG_8448.jpeg', 'IMG_8447.jpeg'];
    let photoIndex = 0;
    const activePhotoPositions = [];

    function moveButton() {
        if (!hasMoved) { noBtn.style.position = 'fixed'; hasMoved = true; }
        
        // ZONE DE JEU OPTIMIS√âE : Marge de 15% pour qu'il bouge bien sans sortir
        const margin = 15; // 15% de marge
        const minX = (window.innerWidth * margin) / 100;
        const minY = (window.innerHeight * margin) / 100;
        const maxX = window.innerWidth - (minX * 2) - noBtn.offsetWidth;
        const maxY = window.innerHeight - (minY * 2) - noBtn.offsetHeight;
        
        const x = minX + (Math.random() * maxX);
        const y = minY + (Math.random() * maxY);
        
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function celebrate() {
        music.currentTime = 10;
        music.play();

        setInterval(function() {
            confetti({ 
                particleCount: 60, spread: 100, 
                origin: { x: Math.random(), y: Math.random() - 0.2 }, 
                zIndex: 2000, colors: ['#00b894', '#ffffff', '#ffd700']
            });
        }, 350);

        document.getElementById('content').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        clearInterval(imgCycle);
        document.querySelectorAll('.popup-image').forEach(img => img.style.opacity = '0');
    }

    function isOverlapping(x, y) {
        for (let pos of activePhotoPositions) {
            const dist = Math.sqrt(Math.pow(x - pos.x, 2) + Math.pow(y - pos.y, 2));
            if (dist < 210) return true; 
        }
        return false;
    }

    const imgCycle = setInterval(() => {
        const img = document.createElement('img');
        img.src = photos[photoIndex];
        photoIndex = (photoIndex + 1) % photos.length;
        img.className = 'popup-image';
        
        const cardRect = mainCard.getBoundingClientRect();
        let x, y, attempts = 0;

        do {
            x = Math.random() * (window.innerWidth - 190);
            y = Math.random() * (window.innerHeight - 190);
            attempts++;
        } while (attempts < 60 && (isOverlapping(x, y) || (x < cardRect.right + 50 && x + 170 > cardRect.left - 50 && y < cardRect.bottom + 50 && y + 170 > cardRect.top - 50)));

        activePhotoPositions.push({x, y});
        img.style.left = x + 'px'; img.style.top = y + 'px';
        img.style.setProperty('--rotation', (Math.random() * 26 - 13) + 'deg');
        document.body.appendChild(img);
        
        setTimeout(() => { 
            img.style.opacity = '0'; 
            setTimeout(() => { img.remove(); activePhotoPositions.shift(); }, 800); 
        }, 4500);
    }, 1600); 
</script>
</body>
</html>
