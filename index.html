<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Pour Manon ‚òïÔ∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
            background-color: #e6ffe6; font-family: 'Montserrat', sans-serif; overflow: hidden; position: relative;
        }

        /* Mosa√Øque Amundi */
        body::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_d%27Amundi.png');
            background-repeat: repeat; background-size: 65px; opacity: 0.08; z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px; border-radius: 30px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center; width: 85%; max-width: 400px; 
            z-index: 5; /* Moins √©lev√© que les photos qui spawn */
            position: relative;
        }

        .icon { font-size: 55px; margin-bottom: 15px; display: block; }
        h1 { color: #2c3e50; font-size: 20px; font-weight: 700; margin-bottom: 25px; line-height: 1.4; }

        .buttons { display: flex; justify-content: center; gap: 20px; min-height: 60px; }
        button { 
            padding: 14px 30px; font-size: 16px; font-weight: 700; border: none; 
            border-radius: 15px; cursor: pointer; transition: transform 0.2s;
        }

        #yesBtn { background: linear-gradient(135deg, #ff4081, #ff79b0); color: white; box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3); }
        #noBtn { background-color: #f0f0f0; color: #888; position: relative; }

        .disclaimer { font-size: 10px; color: #aaa; margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px; font-style: italic; }
        .success-gif { width: 100%; border-radius: 15px; margin-top: 15px; }

        /* Style des photos qui apparaissent DEVANT */
        .popup-image { 
            position: absolute; 
            z-index: 100; /* Toujours au premier plan */
            width: 150px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            border: 4px solid white;
            transition: opacity 0.5s; 
            pointer-events: none;
            transform: rotate(var(--rotation));
        }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <div id="content">
        <div class="icon">‚òïÔ∏è ü´µ</div>
        <h1>Hey, toi, oui toi, est-ce que √ßa te dit d‚Äôaller prendre un p‚Äôtit caf√© ?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Oui</button>
            <button id="noBtn" onmouseover="moveButton()">Non</button>
        </div>
        <p class="disclaimer">
            √âtude The Times : Boire un caf√© avec JS <br> 
            augmente 9 fois sur 10 la satisfaction au travail.
        </p>
    </div>
    <div id="celebration" style="display:none;">
        <img src="https://alivreouvert.net/wp-content/uploads/2017/02/party-gif.gif" class="success-gif">
        <h2 style="margin-top:15px; color: #ff4081; font-family: 'Montserrat';">Yahouuuuu!!! üéâü•≥</h2>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    let hasMoved = false;
    
    // Liste de tes photos
    const photos = ['7eaaf27b-6ed7-4482-9cec-f17b075a9f49.jpeg', 'IMG_2860.jpeg'];
    let photoIndex = 0;

    function moveButton() {
        if (!hasMoved) {
            noBtn.style.position = 'fixed';
            hasMoved = true;
        }
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function celebrate() {
        document.getElementById('content').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        clearInterval(imgCycle);
        document.querySelectorAll('.popup-image').forEach(img => img.remove());
    }

    const imgCycle = setInterval(() => {
        const img = document.createElement('img');
        
        // Alterne entre les deux photos
        img.src = photos[photoIndex];
        photoIndex = (photoIndex + 1) % photos.length;
        
        img.className = 'popup-image';
        
        // Position al√©atoire sur tout l'√©cran
        img.style.left = Math.random() * (window.innerWidth - 150) + 'px';
        img.style.top = Math.random() * (window.innerHeight - 150) + 'px';
        
        // Ajoute une petite rotation al√©atoire style "Polaroid jet√© sur une table"
        const randomRot = (Math.random() * 20 - 10) + 'deg';
        img.style.setProperty('--rotation', randomRot);

        document.body.appendChild(img);
        
        setTimeout(() => { 
            img.style.opacity = '0'; 
            setTimeout(() => img.remove(), 500); 
        }, 2500);
    }, 1800);
</script>
</body>
</html>
